<body>

        <p>ChÃºc báº¡n má»™t nÄƒm má»›i bÃ¬nh an â€“ háº¡nh phÃºc â€“ thÃ nh cÃ´ng â¤ï¸</p>
        <button onclick="playMusic()">â–¶ PhÃ¡t nháº¡c</button>

        <div style="margin-top:15px;">

    <!-- Nháº¡c ná»n -->
    <audio id="music" loop>
        <source src="TrÃºc NhÃ¢n _ Váº N Sá»° NHÆ¯ Ã _ Official MV.mp3" type="audio/mpeg">

    <audio id="fireworkSound">
        <source src="Fireworks with Sound Effects.mp3" type="audio/mpeg">

    <script>
        /* PhÃ¡t nháº¡c */
        const music = document.getElementById("music");
        let isPlaying = false;

        function playMusic() {
            music.volume = 0.15;
            music.play();
            isPlaying = true;
        }

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                isPlaying = false;
            } else {
                music.play();
                isPlaying = true;
            }
        }

        function setVolume(value) {
            music.volume = value;
        }

        const fireworkSound = document.getElementById("fireworkSound");
        fireworkSound.volume = 0.1; // Ã¢m lÆ°á»£ng phÃ¡o hoa



        /* Fireworks */
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const colors = ["red", "yellow", "orange", "lime", "cyan", "pink"];

            // phÃ¡t tiáº¿ng phÃ¡o hoa (random Ä‘á»ƒ tá»± nhiÃªn)
            if (Math.random() > 0.3) {
                fireworkSound.currentTime = 0;
                fireworkSound.play();
            }

            for (let i = 0; i < 80; i++) {
                particles.push({
                    x,
                    y,
                    radius: Math.random() * 2 + 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    angle: Math.random() * Math.PI * 2,
                    speed: Math.random() * 4 + 1,
                    life: 100
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, index) => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.life--;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                if (p.life <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }


        setInterval(createFirework, 1200);
        animate();
    </script>
