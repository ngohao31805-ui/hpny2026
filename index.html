    <script>
        let fireworkInterval = null;

        /* PhÃ¡t nháº¡c */
        const music = document.getElementById("music");

        function startMusicOnce() {

        const fireworkSound = document.getElementById("fireworkSound");

        /* Fireworks */
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const colors = ["red", "yellow", "orange", "lime", "cyan", "pink"];

            // phÃ¡t tiáº¿ng phÃ¡o hoa (random Ä‘á»ƒ tá»± nhiÃªn)
            if (Math.random() > 0.3) {
                fireworkSound.currentTime = 0;
                fireworkSound.play();
            }

            for (let i = 0; i < 80; i++) {
                particles.push({
                    x,
                    y,
                    radius: Math.random() * 2 + 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    angle: Math.random() * Math.PI * 2,
                    speed: Math.random() * 4 + 1,
                    life: 100
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, index) => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.life--;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                if (p.life <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        /* ===== COUNTDOWN + WORD FLOW ===== */
        document.addEventListener("DOMContentLoaded", () => {

            const countdownScreen = document.getElementById("countdown-screen");
            const countdownNumber = document.getElementById("countdown-number");
            const startBtn = document.getElementById("start-btn");

            const wordScreen = document.getElementById("word-screen");
            const wordDiv = document.getElementById("word");
            const mainCenter = document.querySelector(".center");

            mainCenter.style.display = "none";
            wordScreen.style.display = "none";

            let count = 3;
            let countdownTimer = null;

            /* Báº¤M START */
            startBtn.onclick = () => {
                startBtn.style.display = "none";
                countdownNumber.style.display = "block";
                countdownNumber.innerText = count;

                countdownTimer = setInterval(() => {
                    count--;

                    if (count === 0) {

                        countdownScreen.style.display = "none";
                        startWords();
                    }
                }, 1000);
            };

            /* ===== HIá»†U á»¨NG CHá»® ===== */
            const words = ["CHÃšC", "Má»ªNG", "NÄ‚M", "Má»šI"];
            let index = 0;

            function startWords() {

                showWord();
            }

            function showWord() {
                if (index >= words.length) {

                wordDiv.innerText = words[index];

                wordDiv.offsetHeight;

                index++;
